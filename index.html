<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Girlfriend Day Card</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: pink;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .card {
            background: white;
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            border: none;
            background-color: #ff6f61;
            color: white;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Happy Girlfriend Day to the Most Beautiful Girl in the World!, forgive me?</h1>
        <button onclick="respondYes()">Yes</button>
        <button onclick="respondNo()">No</button>
    </div>

    <script>
        function respondYes() {
            alert("Yay! You're the best!");
        }

        function respondNo() {
            alert("Oh no! Please forgive me!");
        }
    </script>
</body>
</html>
